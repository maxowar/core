application.debug = false



[MAIN]
base_url      = "http://www.core.it"

[LOG]
level = 3

debug = false

[ROUTING]
; indica l'estensione da usare nella creazione delle url
extension = ".html"

; indica in caso di directory se usare un nome di file nell'url
directory_index = 

; se true Ã¨ possibile fare richieste del tipo:
;   /index.php?p=showNumberResult[&param=value]
; oppure:
;   /sitemap.html?param=value[&param=value]
allow_query_string = true

; indica la classe di default da utilizzare nella factory class
default_route_class = Route




[FILTER]
enabled = true

[DOMAINS]
www.core.it         = -1


[SESSION]
; nome della classe da inizializzare
class = Session

; impostazioni
name   = core     ; nome della sessione
ttl    = 1800    ; time to live
path   = "/"     ; path del cookie
domain = "www.core.it"     ; domain del cookie

[AUTOLOAD]
discard = ""
